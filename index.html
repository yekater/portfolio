<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="parallax">
        <div class="content">
            <h1>Hello World</h1>
            <p>Example</p>
        </div>
    </section>

    <section class="section">
        <h2>One more section</h2>
        <p>Description</p>
    </section>

    <section class="parallax">
        <div class="content">
            <h1>Next one</h1>
            <p>Enjoy animation</p>
        </div>
    </section>

    <section class="section">
        <h2>Final section</h2>
        <p>Contacts and more info</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
